<!DOCTYPE html>
<html>
<head>
  <title>臺北站列車資訊版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #trainInfoContainer {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .trainInfo {
      background-color: #fff;
      padding: 20px;
      text-align: center;
      width: 45%;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var trainInfoContainer = document.getElementById("trainInfoContainer");

      function getTrainInfo() {
        // 發送請求到台灣鐵路管理局的API，取得臺北站列車即時動態資料
        // 這裡需要使用XMLHttpRequest、Fetch或其他HTTP請求方式

        // 假設成功取得資料，並將結果顯示在網頁上
        var currentTime = new Date();
        
        // 下一班北上的列車資訊
        var northboundTrainNumber = "123";
        var northboundTrainType = "自強號";
        var northboundTrainDestination = "高雄";
        var northboundTrainLine = "西部幹線";
        var northboundTrainDelay = "準點";

        // 下一班南下的列車資訊
        var southboundTrainNumber = "456";
        var southboundTrainType = "莒光號";
        var southboundTrainDestination = "台中";
        var southboundTrainLine = "西部幹線";
        var southboundTrainDelay = "誤點 5 分鐘";

        var trainInfoHTML = `
          <div class="trainInfo">
            <h3>北上列車</h3>
            <p>現在時間：${currentTime.toLocaleTimeString()}</p>
            <p>車次：${northboundTrainNumber}</p>
            <p>車種：${northboundTrainType}</p>
            <p>終點站：${northboundTrainDestination}</p>
            <p>經由線路：${northboundTrainLine}</p>
            <p>準/誤點：${northboundTrainDelay}</p>
          </div>
          <div class="trainInfo">
            <h3>南下列車</h3>
            <p>現在時間：${currentTime.toLocaleTimeString()}</p>
            <p>車次：${southboundTrainNumber}</p>
            <p>車種：${southboundTrainType}</p>
            <p>終點站：${southboundTrainDestination}</p>
            <p>經由線路：${southboundTrainLine}</p>
            <p>準/誤點：${southboundTrainDelay}</p>
          </div>
        `;

        trainInfoContainer.innerHTML = trainInfoHTML;
      }

      // 每隔一段時間更新列車資訊
      setInterval(getTrainInfo, 5000);
    });
  </script>
</head>
<body>
  <h1>臺北站列車資訊版</h1>
  <div id="trainInfoContainer"></div>
</body>
</html>
